<!DOCTYPE html>
<html>
    <head>
        <title>Form-4</title>
    </head>

<body>
<h1>My feedback form</h1>
<form>
    <ul>
        <li>
            <label for="name">Name:</label>
                <input type="text" name="name">
        </li>

        <li>
                <label for="email">Email:</label>
                    <input type="text" name="email">
        </li>

        <li>
                <label for="pass">Password:</label>
                    <input type="password" name="pass">
        </li><br>
        <li>
           <label for="match">Please check all the emotions that apply to you:</label> 
        </li>
        <li>
            Angry
            <input type="checkbox" name="match" value="ang">
        </li>

        <li>Sad
            <input type="checkbox" name="match" value="sad">
        </li>

        <li>Happy
            <input type="checkbox" name="match" value="hap">
        </li>

        <li>Ambivalent
            <input type="checkbox" name="match" value="amb">
        </li>

        <br>

        <li>
        <label for="service">How satisfied were you with our service?</label>
        </li>
        <li>
            Very satisfied
            <input type="radio" name="service" value="vsat">
        </li>

        <li>
            Satisfied
            <input type="radio" name="service" value="sat">
        </li>

        <li>
            Didn't care
            <input type="radio" name="service" value="ncare">
        </li>

        <li>
            Dissatisfied
            <input type="radio" name="service" value="diss">
        </li>

        <li>
            Very dissatisfied
            <input type="radio" name="service" value="vdiss">
        </li>

        <li>
            Further comments:
            <textarea maxlength="254"></textarea>
        </li>
        
        <li>
                Bio photo:
                <input type="file">
        </li>

        <li>
                Location visited:
                <select>
                    <option value="slct">Select location</option>
                    <option value="iasi">Iasi</option>
                    <option value="galati">Galati</option>
                    <option value="bacau">Bacau</option>
                </select>
        </li>

        <li>
            <input type="submit" value="submit">
        </li>
    </ul>
   
</form>
</body>

</html>
