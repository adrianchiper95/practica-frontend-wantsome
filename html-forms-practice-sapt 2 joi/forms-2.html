<!DOCTYPE html>
<html>
    <head>
        <title>Finalizare comanda</title>
    </head>
    <body>
        <h2>Finalizare comanda</h2>
        <form>
            <label for="nume">Nume:</label>
            <input type="text" name="nume">
            <br>
            <br>
            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume">
            <br>
            <br>
            <label for="cnp">CNP:</label>
            <input type="number" name="cnp" maxlength="16">
            <input type="submit" value="apasa">
            <br>
            <br>
            <label for="sex">Sex:</label>
            <br>
            <input type="radio" name="sex" value="f">F<br>
            <input type="radio" name="sex" value="b">B<br>
            <input type="radio" name="sex" value="a">Altceva<br>
            <br>
            <br>
            <label for="data">Data:</label>
            <input type="date" name="data" min="1800-01-01" max="2019-02-28">
            <br>
            <br>
            <label for="tele">Nr.telefon:</label>
            <input type="number" name="tele">

        <br>
        <br>
        <label for="card">Nr. card:</label>
            <input type="number" name="card">
        <br>
        <br>

            <label for="obs">Observatii:</label>
            <textarea maxlength="256" name="obs"></textarea>


        </form>
    </body>







</html>
